<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width= device-width,initial-scale">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
         <ul>
        <li><a href="#view-high-scores">View High Scores</a></li>
    </ul>
    <div id="timer"> Time:00</div>
</nav>
    <header> 
        <h1>JavaScript Quiz Challenge</h1> 
        <p>Try to answer the following Javascript fundamentals questions within th time limit.Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
        <button id="start-button">Start Quiz</button>
    </header>
    <main>
        <section id="quiz-container">
            <div id="questions" style="display: none;">
            </div>
            <div id="options" style="display: none;">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
</section>
<section id="results"></section>
<section id="all-done" style="display: none;">
<h2>All done!</h2>
<p> Your final score is:<span id="Final score"></span></p>
<form id="initials-form">
    <label for="name">Enter your Name:</label>
    <input type="text" id="name" >
    <button type="submit">Save</button>
</form>
</section>
<section id="view-high-scores" style="display: none;">
    <h2>High Scores</h2>
   <!--agregar este cuadro o link aun no se -->

    <button id="go-back-button">Go Back</button>
    <button id="clear-scores-button">Clear HighScores</button>
</section>

</main>
<script src="script.js"></script>
</body>
</html>
